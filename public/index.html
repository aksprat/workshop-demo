<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalOcean Workshop Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #0080ff;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .service-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #0080ff;
        }
        
        .file-input {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .file-input:hover {
            border-color: #0080ff;
        }
        
        .btn {
            background: #0080ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0066cc;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .todos {
            display: grid;
            gap: 20px;
        }
        
        .todo-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .todo-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }
        
        .todo-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .todo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .todo-file {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .todo-file a {
            color: #0080ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .todo-meta {
            font-size: 0.9rem;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .status {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .services {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DigitalOcean Workshop Demo</h1>
            <p>Todo App with App Platform + Spaces + Managed Database</p>
            <div class="services">
                <div class="service-badge">App Platform</div>
                <div class="service-badge">Spaces</div>
                <div class="service-badge">PostgreSQL</div>
            </div>
        </div>
        
        <div class="content">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="form-section">
                <h2 style="margin-bottom: 20px;">Add New Todo</h2>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="file">Attachment (Optional)</label>
                        <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.pdf,.txt">
                        <small style="color: #666; margin-top: 5px; display: block;">
                            Supported: Images, PDFs, Text files (Max 5MB)
                        </small>
                    </div>
                    
                    <button type="submit" class="btn">Add Todo</button>
                </form>
            </div>
            
            <div class="todos-section">
                <h2 style="margin-bottom: 20px;">Your Todos</h2>
                <div id="loading" class="loading">Loading todos...</div>
                <div id="todos" class="todos"></div>
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        
        // Load todos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
        });
        
        // Form submission
        document.getElementById('todoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            
            const fileInput = document.getElementById('file');
            if (fileInput.files[0]) {
                formData.append('file', fileInput.files[0]);
            }
            
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showStatus('Todo added successfully!', 'success');
                    document.getElementById('todoForm').reset();
                    loadTodos();
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Failed to add todo', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        });
        
        // Load todos from API
        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                todos = await response.json();
                renderTodos();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').innerHTML = 'Error loading todos: ' + error.message;
            }
        }
        
        // Render todos
        function renderTodos() {
            const todosContainer = document.getElementById('todos');
            
            if (todos.length === 0) {
                todosContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No todos yet. Add your first one above!</p>';
                return;
            }
            
            todosContainer.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <div class="todo-actions">
                            <button class="btn" onclick="toggleTodo(${todo.id}, ${!todo.completed})" style="padding: 5px 10px; font-size: 14px;">
                                ${todo.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteTodo(${todo.id})" style="padding: 5px 10px; font-size: 14px;">
                                Delete
                            </button>
                        </div>
                    </div>
                    
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    
                    ${todo.file_url ? `
                        <div class="todo-file">
                            📎 <a href="${todo.file_url}" target="_blank">${escapeHtml(todo.file_name)}</a>
                        </div>
                    ` : ''}
                    
                    <div class="todo-meta">
                        Created: ${new Date(todo.created_at).toLocaleDateString()}
                        ${todo.updated_at !== todo.created_at ? ` • Updated: ${new Date(todo.updated_at).toLocaleDateString()}` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Toggle todo completion
        async function toggleTodo(id, completed) {
            try {
                const todo = todos.find(t => t.id === id);
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: todo.title,
                        description: todo.description,
                        completed: completed
                    })
                });
                
                if (response.ok) {
                    loadTodos();
                    showStatus(`Todo ${completed ? 'completed' : 'reopened'}!`, 'success');
                } else {
                    showStatus('Failed to update todo', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        }
        
        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTodos();
                    showStatus('Todo deleted successfully!', 'success');
                } else {
                    showStatus('Failed to delete todo', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (type === 'error' ? 'status-error' : 'status-success');
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
