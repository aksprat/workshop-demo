        .form-group {

        .form-group label {

        .form-control {

        .btn {

        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .todos-container {
            padding: 30px;
        }

        .todo-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .todo-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #343a40;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .todo-file {
            margin-bottom: 15px;
        }

        .file-preview {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1976d2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .file-preview:hover {
            background: #bbdefb;
        }

        .file-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .todo-date {
            font-size: 0.9rem;
            color: #adb5bd;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .todo-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

        async function deleteTodo(id) {

                console.error('Error deleting todo:', error);

    <script>
        const API_BASE = '/api';
        let todos = [];

        // DOM Elements
        const todoForm = document.getElementById('todo-form');
        const todosList = document.getElementById('todos-list');
        const messageContainer = document.getElementById('message-container');
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('file-label');

        // File input handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `üìÑ ${file.name}`;
                fileLabel.classList.add('file-selected');
            } else {
                fileLabel.textContent = 'üìé Click to select a file or drag and drop';
                fileLabel.classList.remove('file-selected');
            }
        });

        // Show message
        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Get file icon based on file name
        function getFileIcon(fileName) {
            if (!fileName) return '';
            const ext = fileName.split('.').pop().toLowerCase();
            switch (ext) {
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif':
                    return 'üñºÔ∏è';
                case 'pdf':
                    return 'üìÑ';
                case 'doc':
                case 'docx':
                    return 'üìù';
                default:
                    return 'üìé';
            }
        }

        // Render todos
        function renderTodos() {
            if (todos.length === 0) {
                todosList.innerHTML = '<div class="loading">No tasks found. Add your first task above!</div>';
                return;
            }

            todosList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <h3 class="todo-title">${escapeHtml(todo.title)}</h3>
                        <div class="todo-actions">
                            <button class="btn btn-secondary" onclick="toggleComplete(${todo.id})">
                                ${todo.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Complete'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    
                    ${todo.description ? `<p class="todo-description">${escapeHtml(todo.description)}</p>` : ''}
                    
                    ${todo.file_url ? `
                        <div class="todo-file">
                            <a href="${todo.file_url}" target="_blank" class="file-preview">
                                <span class="file-icon">${getFileIcon(todo.file_name)}</span>
                                ${escapeHtml(todo.file_name || 'Attached File')}
                            </a>
                        </div>
                    ` : ''}
                    
                    <div class="todo-date">
                        Created: ${formatDate(todo.created_at)}
                        ${todo.updated_at !== todo.created_at ? ` ‚Ä¢ Updated: ${formatDate(todo.updated_at)}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fetch todos
        async function fetchTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`);
                if (!response.ok) throw new Error('Failed to fetch todos');
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Error fetching todos:', error);
                showMessage('Failed to load tasks', 'error');
                todosList.innerHTML = '<div class="error">Failed to load tasks. Please refresh the page.</div>';
            }
        }

        // Add todo
        async function addTodo(formData) {
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to add task');
                }

                const newTodo = await response.json();
                todos.unshift(newTodo);
                renderTodos();
                showMessage('Task added successfully!');
                todoForm.reset();
                fileLabel.textContent = 'üìé Click to select a file or drag and drop';
                fileLabel.classList.remove('file-selected');
            } catch (error) {
                console.error('Error adding todo:', error);
                showMessage(error.message, 'error');
            }
        }

        async function toggleComplete(id) {
            try {
                const todo = todos.find(t => t.id === id);
                if (!todo) return;

                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: todo.title,
